<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的第一场旅行 - 四姑娘山</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f3f3;
            color: #333;
            line-height: 1.6;
        }
        
        /* 修改为16:9比例的头部背景 */
        .header {
            background: 
                linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                url('h1.jpeg');
            background-size: cover;
            background-position: center center;
            width: 100%;
            aspect-ratio: 16/9; /* 关键修改：16:9比例 */
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
        }
        
        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .header p {
            font-size: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .content {
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
        }
        
        .memory-section {
            margin-bottom: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #e74c3c;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin: 30px 0;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .gallery img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
            border-radius: 8px;
            transition: transform 0.3s;
            cursor: pointer;
            border: 1px solid #eee;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .gallery img:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow: auto;
        }
        
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90vh;
            width: auto;
            height: auto;
            margin-top: 5vh;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close:hover {
            color: #e74c3c;
        }
        
        .footer {
            text-align: center;
            padding: 30px;
            background-color: #e74c3c;
            color: white;
        }
        
        .heart {
            color: #ff6b81;
            font-size: 1.2em;
            animation: heartbeat 1.5s infinite;
        }

        /* 音乐提示样式 */
        .music-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(231, 76, 60, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(5px);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .header {
                aspect-ratio: 16/9; /* 保持16:9 */
                height: auto;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .content {
                margin: 30px auto;
            }
            
            .music-prompt {
                width: 80%;
                text-align: center;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 头部横幅 -->
    <div class="header">
        <div class="header-content">
            <h1>我们的第一场旅行</h1>
            <p>四姑娘山 · 2024</p>
            <p>这是我们共同旅程的开始，以后会一起走更多更多的路...</p>
        </div>
    </div>
    
    <!-- 主要内容 -->
    <div class="content">
        <div class="memory-section">
            <h2>四姑娘山的回忆</h2>
            <p>来自黎傻鱼剪的视频</p>
            
            <!-- 您原有的视频容器（不会自动播放） -->
            <div class="video-container">
                <iframe src="video.mp4" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        
        <div class="memory-section">
            <h2>旅行瞬间</h2>
            <p>因为你的高反很严重，所以再往上的风景，我给你带下来了。</p>

            <!-- 图片画廊 -->
            <div class="gallery">
                <img src="p1.jpeg" alt="半夜开爬！" onclick="openModal(this)">
                <img src="p2.jpeg" alt="山顶的风景" onclick="openModal(this)">
                <img src="p3.jpeg" alt="地图" onclick="openModal(this)">
                <img src="p4.jpeg" alt="日照金山" onclick="openModal(this)">
                <img src="p6.jpeg" alt="小伙伴" onclick="openModal(this)">
                <img src="p7.jpeg" alt="下山约饭" onclick="openModal(this)">
            </div>
        </div>
        
        <div class="memory-section">
            <p style="text-align: center; font-size: 1.2em; margin-top: 30px;">
                我们的故事，才刚刚开始 <span class="heart">❤</span>
            </p>
        </div>
    </div>
    
    <!-- 图片放大模态框 -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    
    <!-- 页脚 -->
    <div class="footer">
        <p>纪念我们的第一场旅行 · 四姑娘山 · 2024</p>
        <p>Created with love for you</p>
    </div>
    
    <!-- YouTube背景音乐播放器（隐藏） -->
    <div id="youtubeAudio" style="display:none"></div>
    <div class="music-prompt" id="musicPrompt">点击任意处开启背景音乐</div>
    
    <script>
        // 图片放大功能
        var modal = document.getElementById("imageModal");
        var modalImg = document.getElementById("modalImage");
        
        function openModal(img) {
            modal.style.display = "block";
            modalImg.src = img.src;
            document.body.style.overflow = "hidden";
        }
        
        function closeModal() {
            modal.style.display = "none";
            document.body.style.overflow = "auto";
        }
        
        modal.onclick = function(event) {
            if (event.target == modal) closeModal();
        }

        // YouTube背景音乐控制
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubeAudio', {
                videoId: 'Km1AUdj7Pv0',
                playerVars: {
                    autoplay: 1,  // 自动加载音频
                    loop: 1,      // 循环播放
                    playlist: 'Km1AUdj7Pv0', // 实现无缝循环
                    controls: 0,  // 不显示控制条
                    disablekb: 1,  // 禁用键盘控制
                    fs: 0,        // 隐藏全屏按钮
                    modestbranding: 1,
                    rel: 0
                },
                events: {
                    'onReady': function(event) {
                        event.target.mute(); // 初始静音
                        event.target.playVideo();
                        // 用户交互后取消静音
                        document.addEventListener('click', function() {
                            event.target.unMute();
                            document.getElementById('musicPrompt').style.display = 'none';
                        }, { once: true });
                    }
                }
            });
        }

        // 加载YouTube API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // ESC键关闭图片预览
        document.addEventListener('keydown', function(e) {
            if (e.key === "Escape") closeModal();
        });
    </script>
</body>
</html>
